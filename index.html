<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="left">     
      <p><b>SOME</b>COMPANY</p>
      <p>Photo by <a href="https://unsplash.com/@jkeeeeyy">Jake Espedido</a></p>
    </div>
    <div class="right">
      <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
      <p class="description">You <em>know</em> you want to.</p>
      <form action="/" class="signup-form">
        <h2>Let's do this!</h2>
        <div class="input-row">
          <label for="name">First name:</label>
          <input type="text" id="name">
        </div>  
        <div class="input-row">
          <label for="surname">Last name:</label>
          <input type="text" id="surname">
        </div>  
        <div class="input-row">
          <label for="email">Email:</label>
          <input type="email" id="email">
        </div>  
        <div class="input-row">
          <label for="phone">Phone number:</label>
          <input type="tel" id="phone">
        </div>  
        <div class="input-row">
          <label for="password">Password:</label>
          <input type="password" id="password">
        </div>  
        <div class="input-row">
          <label for="confirm-password">Confirm password:</label>
          <input type="password" id="confirm-password">
        </div>  
        <button>Create account</button>
        <p>Already have an account?</p>
        <button>Log in</button>
      </form>
    </div>
  </div>
</body>
</html>
