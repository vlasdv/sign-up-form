<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">
  <script src="static/app.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="left">     
      <p class="logo"><b>SOME</b>COMPANY</p>
      <p class="credits">Photo by <a href="https://unsplash.com/@jkeeeeyy" class="link">Jake Espedido</a></p>
    </div>
    <div class="right">      
      <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
      <p class="description">You <em>know</em> you want to.</p>
      <form action="" class="signup-form">
        <h3>Let's do this!</h2>
        <div class="form-inputs">
          <div class="signup-form-name">
            <label for="name">First name:</label>
            <input type="text" id="name" placeholder="" required>
            <span></span>
          </div>
          <div class="signup-form-surname">
            <label for="surname">Last name:</label>
            <input type="text" id="surname" placeholder="" required>
            <span></span>
          </div>
          <div class="signup-form-email">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="" required>
            <span></span>
          </div>
          <div class="signup-form-phone">
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" placeholder="" required>
            <span></span>
          </div>
          <div class="signup-form-password">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="" required>
            <span class="error-message" hidden>* passwords do not match</span>
          </div>
          <div class="signup-form-confirm-password">
            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" required>
          </div>
        </div>
        <button class="submit-form">Create Account</button>
        <p>Already have an account? <a href="/" class="log-in-link">Log in</a></p>        
      </form>
    </div>
  </div>
</body>
</html>
